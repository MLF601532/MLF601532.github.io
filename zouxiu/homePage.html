//				var user =  {

//				sessionStorage.setItem('userInfo',user);
				
				var userTmp = sessionStorage.getItem('userInfo');
				var userID = '';
				if(userTmp){
					userTmp = JSON.parse(userTmp);
					userID = userTmp.userID;
					var sendData = {
						"userID":userID,
						"goodsID":ev.target.id,
						"number":1
					}
					$.ajax({
						type:"post",
						url:"http://datainfo.duapp.com/shopdata/updatecar.php",
						data:sendData,
						success:function(data){
							console.log(typeof data);
							if(data == 1){
								alert("您已经成功添加")
							}else if(data == 0){
								alert("添加失败");
							}
						}
					});
					
				}else{
					window.location.href="login.html";	
				}
				
				
				
			})
