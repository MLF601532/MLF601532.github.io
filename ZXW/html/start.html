<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>开始</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/commin.css">
    <script src="../js/swiper.min.js"></script>
</head>
<body>
<div class="main">
<div class="swiper-container">
    <div class="swiper-wrapper" class="content">
        <div class="swiper-slide"><img src="../img/2.png"></div>
        <div class="swiper-slide"><img src="../img/3.png"></div>
        <div class="swiper-slide"><img src="../img/4.png"></div>
        <div class="swiper-slide"><a href="javascript:;"><img src="../img/5.png"></a></div>
    </div>
</div>
</div>
<script>
    window.onload=function() {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerView: 1,
            paginationClickable: true,
            loop: true,
        })
    }
</script>
</body>
</html>
